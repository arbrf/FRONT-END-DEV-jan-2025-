<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempListProduct of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ tempListProduct.imageUrl}}" class="img-responsive" alt="none" />
                        <h1>{{tempListProduct.name}}</h1>
                        <div class="price">{{tempListProduct.unitPrice|currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
