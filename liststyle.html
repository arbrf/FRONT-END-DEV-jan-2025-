<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        /* Ensure navbar ul is a flex container */
        .navbar ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
            background-color: #333;
        }

        /* Style the list items */
        .navbar ul li {
            background-color: yellow;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
