<html>
    <head>
        <!-- Bootstrap CSS -->
         <style>
            tr.highlight td {
        background-color: green;
        font-weight: bold;
    }
         </style>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet"
        >
        <!-- Bootstrap JS (Optional, required for components like dropdowns, modals) -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        ></script>
    </head>
    <body>
        <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-dark">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Sales Number</th>
                    <th>Met Qouta?</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tempSalesperson of salesPersonlist" 
                [ngClass]="{'highlight': tempSalesperson.salesvolume >= 25000}">
               
                    <td>{{tempSalesperson.firstname}}</td>
                    <td>{{tempSalesperson.lastname}}</td>
                    <td>{{tempSalesperson.email}}</td>
                    <td>{{tempSalesperson.salesvolume}}</td>
                    <div>
                        <td *ngIf="tempSalesperson.salesvolume>25000;else myelsebolck">Yes</td>
                        <ng-template #myelsebolck>No</ng-template>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
